<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	@import url(css/style.css)
	</style>
</head>
<body>
	<div class="d_music">
	<div class="d_left"></div>
	<div class="d_right"><img src="images/歌手.jpg" alt=""></div>
	<div class="d_footer">
	<input type="button" value="播放" id="btn_play">
	</div>
	</div>
	<audio src="music/田馥甄 - 小幸运.mp3" id="music_play"></audio>
	<script src='js/jquery.js'></script>
	<script>
	var isplay=0;
	$("#btn_play").click(function(){
		if(isplay==0){
			$("#music_play").get(0).play();
			$(this).val("暂停");
			isplay=1;
		}
		else{
			$("#music_play").get(0).pause();
			$(this).val("播放");
			isplay=0;
		}
		
	})
	</script>
</body>
</html>
